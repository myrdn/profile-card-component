<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__background">
	<img class="card__img" src="./images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="card__id">
	<h1>Victor Crest</h1>
	<p>26</p>
      </div>
      <p class="card__city">London</p>
      <div class="card__stats">
	<div class="card__stats--wrapper">
	  <p class="card__stats--bold">80K</p>
	  <p class="card__stats--light">Followers</p>
	</div>
	<div class="card__stats--wrapper">
	  <p class="card__stats--bold">803K</p>
	  <p class="card__stats--light">Likes</p>
	</div>
	<div class="card__stats--wrapper">
	  <p class="card__stats--bold">1.4K</p>
	  <p class="card__stats--light">Photos</p>
	</div>
      </div>
    </div>
  </main>
</body>
</html>
